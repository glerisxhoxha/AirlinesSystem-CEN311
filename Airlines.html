<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Manage Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Airline Ticket System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Airlines.html">Manage Airlines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Destinations.html">Manage Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="book-ticket.html">Book a Ticket</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Manage Airlines</h2>

        <!-- Airline Form -->
        <form id="airlineForm" class="mt-4">
            <div class="mb-3">
                <label for="airlineName" class="form-label">Airline Name</label>
                <input type="text" class="form-control" id="airlineName" name="airlineName" required="">
            </div>
            <input type="hidden" id="airlineIndex">
            <button type="submit" class="btn btn-primary" id="addBtn">Add Airline</button>
            <button type="button" class="btn btn-secondary d-none" id="updateBtn">Update Airline</button>
        </form>

        <!-- Airlines List -->
        <h3 class="mt-5">Airlines List</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Airline Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="airlinesList"></tbody>
        </table>
    </div>

</body>
</html>
